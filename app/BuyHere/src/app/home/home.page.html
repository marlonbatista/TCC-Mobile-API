<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo"><img height="50" src="../../assets/logoWhite.png"> </ion-title>
    <ion-buttons style="float: right;margin: 0px; height: 20px;">
      <ion-button>
        <ion-icon color="light" slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="column" size="12">
        <ion-card id="cardHead" class="card" (click)="oferta()">
          <ion-card-header>
            <ion-card-subtitle style="color: white;font-size:22px">Os melhores pre√ßos!</ion-card-subtitle>
            <ion-card-title class="cardtext">Ofertas do dia!</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col class="column" size="6">
        <ion-card id="carrinho" class="card" (click)="carrinho()">
          <ion-card-header>
            <ion-card-title class="tituloCarrinho">Carrinho</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img class="imgcarrinho" src="../../assets/carrinho.png" />
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="column" size="6">
        <ion-card id="perfil" class="card" (click)='perfil()'>
          <ion-card-header>

            <ion-card-title class="tituloPerfil">Perfil</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <img class="profile" src="../../assets/perfil.png" />


          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class="column" size="12">
        <ion-card id="loja" class="card" (click)='lojas()'>
          <ion-card-header>
            <ion-card-title class="tituloPerfil">Lojas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img class="profile" class="imgstore" src="../../assets/store-1919713_640.png" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
