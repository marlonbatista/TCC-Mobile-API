<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="corpo" padding>


  <!-- Inputs with labels -->
  <ion-item>
    <ion-input placeholder="Nome" [(ngModel)]="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Sobrenome" [(ngModel)]="sobrenome"></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="sexo">
      <ion-list-header>Sexo</ion-list-header>

      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio name="sexo" value="f"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio name="sexo" value="m"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Cidade" [(ngModel)]="cidade"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="tel" placeholder="Telefone" [(ngModel)]="telefone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="Celular" [(ngModel)]="celular"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" placeholder="E-mail" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Co-password" [(ngModel)]="copassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="RG" maxlength="10" [(ngModel)]="rg"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="CPF" [(ngModel)]="cpf"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Cartão de Crédito" [(ngModel)]="numerocartao"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="Código de Segurança"  [(ngModel)]="codigoSeguranca"></ion-input>
  </ion-item>
  <ion-button margin-top expand="full" size="large" color="warning" (click)="enviarCadastro()">Cadastrar</ion-button>
</ion-content>
