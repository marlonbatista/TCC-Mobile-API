<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="corpo" padding>


  <!-- Inputs with labels -->
  <ion-item>
    <ion-input placeholder="Nome" [(ngModel)]="userNovo.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Sobrenome" [(ngModel)]="userNovo.lastname"></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="userNovo.sex">
      <ion-list-header>Sexo</ion-list-header>

      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio name="sexo" value="f"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio name="sexo" value="m"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Cidade" [(ngModel)]="userNovo.city"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">DD/MM/YYYY</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" min="1994-03-14" max="2220-12-09" value="" [(ngModel)]="userNovo.nasc"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-input type="tel" placeholder="Telefone" [(ngModel)]="userNovo.phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="Celular" [(ngModel)]="userNovo.celphone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="email" placeholder="E-mail" [(ngModel)]="userNovo.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="password" [(ngModel)]="userNovo.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Co-password" [(ngModel)]="userNovo.copassword"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="RG" maxlength="10" [(ngModel)]="userNovo.rg"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="CPF" [(ngModel)]="userNovo.cpf"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Cartão de Crédito" [(ngModel)]="userNovo.cardNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="number" placeholder="Código de Segurança"  [(ngModel)]="userNovo.SafyNumber"></ion-input>
  </ion-item>
  <ion-button margin-top expand="full" size="large" color="warning" (click)="save()">Cadastrar</ion-button>
</ion-content>
