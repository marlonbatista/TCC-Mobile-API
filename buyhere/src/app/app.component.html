<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" *ngIf="isLogged">
      <ion-header >
        <ion-toolbar color="warning">
          <ion-title >Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="warning">
        <ion-list color="warning" >
          <ion-menu-toggle class="my-side-menu" auto-hide="false"   *ngFor="let p of appPages">
            <ion-item  color="warning" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet  main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
