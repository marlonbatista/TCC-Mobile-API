<div class="container-toolbar">

  <h3>Bem vindo, {{ usuario.name }}</h3>
  <!-- <mat-form-field appearance="outline">
    <mat-label>Pesquisa</mat-label>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Descreva o dado que deseja realizar a pesquisa">
  </mat-form-field> -->
  <button class="new" mat-raised-button color="#B00020" routerLink="/Users/{{ usuario.id }}">Editar loja </button>
  
</div>

<div class="container paper" >
  <app-input-file class="margin-right" [image]="usuario.photo"></app-input-file>
  <!-- <mat-form-field appearance="outline" class="full-width" col-100>
      <mat-label>Logo</mat-label>
      <input matInput placeholder="Coloque o caminho da foto" >
    </mat-form-field> -->
  <br>
  <mat-form-field appearance="outline" class="full-width margin-right" col-50>
    <mat-label>Store Name</mat-label>
    <input type="text" matInput disabled value="{{  usuario.name }}">
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width margin-right" col-50>
    <mat-label>Fantasy Name</mat-label>
    <input type="text" matInput disabled value="{{  usuario.RazaoSocial }}">
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width margin-right" col-50>
    <mat-label>E-mail</mat-label>
    <input type="text" matInput disabled value="{{  usuario.email }}">
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width margin-right" col-50>
    <mat-label>Phone</mat-label>
    <input type="text" matInput disabled value="{{  usuario.phone }}">
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width margin-right" col-50>
    <mat-label>Store Address</mat-label>
    <input type="text" matInput disabled value="{{  usuario.address }}">
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width margin-right" col-50>
    <mat-label>Address Complement</mat-label>
    <input type="text" matInput disabled value="{{  usuario.addressComplent }}">
  </mat-form-field>

</div>
