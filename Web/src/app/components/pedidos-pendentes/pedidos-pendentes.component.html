<div class="div-table mat-elevation-z8 lateral">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Pedido">
      <th mat-header-cell *matHeaderCellDef>Pedido</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Data">
      <th mat-header-cell *matHeaderCellDef>Data & Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.updateAt }}</td>
    </ng-container>
    <ng-container matColumnDef="Finalizar">
      <th mat-header-cell *matHeaderCellDef>Ver Pedido</th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-button routerLink="/Pedidos/{{ element.carrinho.id }}">
          <mat-icon>zoom_in</mat-icon>
        </button>

        <!-- <button mat-button routerLink="/Produtos/{{ element.id }}">
          <mat-icon>edit</mat-icon>
        </button></td> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns;"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
