<div class="container-toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Pesquisa</mat-label>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Descreva o dado que deseja realizar a pesquisa">
  </mat-form-field>
  <button class="new" mat-raised-button color="primary" routerLink="/Questions/new">Nova Pergunta </button>
</div>
<div class="div-table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Pergunta">
      <th mat-header-cell *matHeaderCellDef>Pergunta</th>
      <td mat-cell *matCellDef="let element">{{ element.question }}</td>
    </ng-container>
    <ng-container matColumnDef="Tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type | questionType }}</td>
    </ng-container>
    <ng-container matColumnDef="SubCategoria">
      <th mat-header-cell *matHeaderCellDef>SubCategoria</th>
      <td mat-cell *matCellDef="let element">{{ element.subCategory.name }}</td>
    </ng-container>
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-button routerLink="/Questions/{{ element.uid }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(element)" mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns;"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
