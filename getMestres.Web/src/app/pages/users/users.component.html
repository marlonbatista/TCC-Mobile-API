<div class="container-toolbar">
  <mat-form-field appearance="outline">
    <mat-label>Pesquisa</mat-label>
    <input matInput (keyup)="filter($event.target.value)" placeholder="Descreva o dado que deseja realizar a pesquisa">
  </mat-form-field>
  <button class="new" mat-raised-button color="primary" routerLink="/Users/new">Novo Usuário </button>
</div>
<div class="div-table mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="E-mail">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <ng-container matColumnDef="Administrador">
      <th mat-header-cell *matHeaderCellDef>Administrador</th>
      <td mat-cell *matCellDef="let element">{{ element.isRoot ? 'Sim' : 'Não' }}</td>
    </ng-container>
    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button mat-button routerLink="/Users/{{ element.uid }}">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="delete(element)" mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns;"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
</div>
